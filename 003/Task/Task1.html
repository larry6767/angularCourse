<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ngClassApp">
<head>
    <title>Task 1</title>
    <script src="../Libraries/angular.js"></script>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>
        var ngClassApp = angular.module("ngClassApp", [])
            .controller("ngClassAppCtrl", function($scope) {

                $scope.options = [{ property: 'first class', value: 'alert-success'},
                    { property: 'second class', value: 'alert-info'},
                    { property: 'third class', value: 'alert-warning'}];
                $scope.selected = $scope.options[0];
            });
    </script>

</head>
<body ng-controller="ngClassAppCtrl">
    <div class="panel panel-default">
        <h1 class="panel-heading">ng-class</h1>

        <div class="row">
            <div class="well col-md-6 col-md-offset-3">
                <select class="form-control" style="margin-bottom:50px;" ng-model="selected" ng-options="option.property for option in options track by option.value"></select>

                <div class="alert alert-success" role="alert" ng-class="selected.value">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed doloremque impedit quos quidem ipsa temporibus tenetur porro, rem officia veniam libero quas animi. Iure sit alias iusto placeat optio dolor.</div>
            </div>
        </div>

    </div>
</body>
</html>
