<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="newsListApp">
<head>
    <title>Task 1</title>
    <script src="../Libraries/angular.js"></script>
    <script src="model.js"></script>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>
    	// module

    	var newsListApp = angular.module("newsListApp", []);

    	// controller

    	newsListApp.controller("newsListCtrl", function ($scope) {
    		$scope.data = model;
    	});

    </script>
</head>
<body ng-controller="newsListCtrl">
	<div class="panel panel-default">
		<h1 class="panel-heading">ITVDN News</h1>

		<div class="panel-body">
			<div class="well" ng-repeat="news in data">
				<h3 class="panel-heading">{{news.title}}</h3>
				<p>{{news.published}}</p>
				<p>{{news.description}}</p>
				<a href="{{news.link}}" class="btn btn-primary">Читать дальше</a>
			</div>
		</div>
	</div>
</body>
</html>
